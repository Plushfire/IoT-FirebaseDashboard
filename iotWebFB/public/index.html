<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Station</title>

    <!-- include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>

    <!-- include only the Firebase features as you need -->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>

    <!-- include highchartsjs to build the charts-->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <!-- include to use jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--include icons from fontawesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <!-- include Gauges Javascript library-->
    <script src="https://cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.7/all/gauge.min.js"></script>
    <!--reference for favicon-->
    <link rel="icon" type="image/png" href="img/dashboard.png" />
    <!--reference a stylesheet-->
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script src="scripts/app.js"></script>
  </head>
  <body>
    <!--TOP BAR-->
    <div class="topnav">
      <h1>Weather Station <i class="fas fa-clipboard-list"></i></h1>
    </div>

    <!--AUTHENTICATION BAR (USER DETAILS/LOGOUT BUTTON)-->
    <div id="authentication-bar" style="display: none;">
      <p>
        <span id="authentication-status">User logged in</span>
        <span id="user-details">USEREMAIL</span>
        <a href="/" id="logout-link">(logout)</a>
      </p>
    </div>

    <!--LOGIN FORM-->
    <form id="login-form" style="display: none;">
      <div class="form-elements-container">
        <label for="input-email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Username"
          id="input-email"
          required
        />

        <label for="input-password"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          id="input-password"
          required
        />

        <button type="submit" id="login-button">Login</button>
        <p id="error-message" style="color: red;"></p>
      </div>
    </form>

    <!--CONTENT (SENSOR READINGS)-->
    <div class="content-sign-in" id="content-sign-in" style="display: none;">
      <div class="checkbox-container">
        <div class="checkbox">
          <p >
            Charts:
            <input
              type="checkbox"
              id="charts-checkbox"
              name="charts-checkbox"
              unchecked
            />
          </p>
        </div>
      </div>
      <div id="cards-div">
        <div class="cards">
          <!--TEMPERATURE-->
          <div class="card">
            <p>
              <i class="fas fa-thermometer-half" style="color: #059e8a;"></i>
              TEMPERATURE
            </p>
            <p>
              <span class="reading"><span id="temp"></span> &deg;C</span>
            </p>
          </div>
          <!--HUMIDITY-->
          <div class="card">
            <p><i class="fas fa-tint" style="color: #00add6;"></i> HUMIDITY</p>
            <p>
              <span class="reading"><span id="hum"></span> &percnt;</span>
            </p>
          </div>
          <!--RAIN-->
          <div class="card">
            <p>
              <i class="fas fa-cloud-rain" style="color: #543f5c;"></i> RAIN
            </p>
            <p>
              <span class="reading"><span id="llu"></span> %</span>
            </p>
          </div>
        </div>
      </div>

      <!--CHARTS-->
      <div id="charts-div" style="display: none;">
        <div class="grafica">
          <p>GRAFICAS</p>
        </div>
        <!--TEMPERATURE-CHART-->
        <div class="cards-chart">
          <div class="card-chart">
            <p>
              <i class="fas fa-thermometer-half" style="color: #059e8a;"></i>
              TEMPERATURE CHART
            </p>
            <div id="chart-temperature" class="chart-container"></div>
          </div>
        </div>
        <!--HUMIDITY-CHART-->
        <div class="cards-chart">
          <div class="card-chart">
            <p>
              <i class="fas fa-tint" style="color: #00add6;"></i> HUMIDITY CHART
            </p>
            <div id="chart-humidity" class="chart-container"></div>
          </div>
        </div>
        <!--RAIN-CHART-->
        <div class="cards-chart">
          <div class="card-chart">
            <p>
              <i class="fas fa-cloud-rain" style="color: #543f5c;"></i> RAIN
              CHART
            </p>
            <div id="chart-rain" class="chart-container"></div>
          </div>
        </div>
      </div>

    <!--INCLUDE JS FILES-->
    <script src="scripts/auth.js"></script>
    <script src="scripts/charts-definition.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
